<div class="ui-g">
    <div class="ui-g-12">
        <div class="card">
            <h1>Data Customer</h1>
            <p>
                <p-table [columns]="cols" [value]="customer" selectionMode="single" [(selection)]="selectedCst" (onRowSelect)="onRowSelect($event)" [paginator]="true" [rows]="15">
                    <ng-template pTemplate="caption" let-rowData>
                        <div style="text-align: right">
                            <button type="button" pButton icon="fa fa-plus" (click)="showDialogToAdd()" routerLink="/aplication" label="Add"></button>
                        </div>
                    </ng-template>
                    <ng-template pTemplate="header" let-columns>
                        <tr>
                            <th *ngFor="let col of columns" [pSortableColumn]="col.field">
                                {{col.header}}
                                <p-sortIcon [field]="col.field"></p-sortIcon>
                            </th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-rowData let-columns="columns">
                        <tr [pSelectableRow]="rowData">
                            <td *ngFor="let col of columns">
                                {{rowData[col.field]}}
                            </td>
                        </tr>
                    </ng-template>
                    <!--<ng-template pTemplate="summary" let-rowData>-->
                        <!--<div style="text-align:left">-->
                            <!--<button type="button" pButton icon="fa fa-plus" (click)="showDialogToAdd()" label="Add"></button>-->
                        <!--</div>-->
                    <!--</ng-template>-->
                </p-table>

                <p-dialog header="Edit Customer" [(visible)]="displayDialog" [responsive]="true" showEffect="fade" [modal]="true"  [style]="{width: '300px'}">
                    <div class="ui-g ui-fluid" *ngIf="cst">
                        <div class="ui-g-12">
                            <div class="ui-g-4">
                                <label for="vin">No</label>
                            </div>
                            <div class="ui-g-8">
                                <input pInputText id="vin" [(ngModel)]="cst.idCustomer" />
                            </div>
                        </div>
                        <div class="ui-g-12">
                            <div class="ui-g-4">
                                <label for="year">Name</label>
                            </div>
                            <div class="ui-g-8">
                                <input pInputText id="year" [(ngModel)]="cst.aliasname" />
                            </div>
                        </div>
                        <div class="ui-g-12">
                            <div class="ui-g-4">
                                <label for="brand">Domicili</label>
                            </div>
                            <div class="ui-g-8">
                                <input pInputText id="brand" [(ngModel)]="cst.phone" />
                            </div>
                        </div>
                        <div class="ui-g-12">
                            <div class="ui-g-4">
                                <label for="color">Employment</label>
                            </div>
                            <div class="ui-g-8">
                                <input pInputText id="color" [(ngModel)]="cst.email" />
                            </div>
                        </div>
                    </div>
                    <p-footer>
                        <div class="ui-dialog-buttonpane ui-helper-clearfix">
                            <button type="button" pButton icon="fa fa-close" (click)="delete()" label="Delete"></button>
                            <button type="button" pButton icon="fa fa-check" (click)="save()" label="Save"></button>
                        </div>
                    </p-footer>
                </p-dialog>
            </p>
        </div>
    </div>
</div>
