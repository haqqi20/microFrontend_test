<div class="ui-g">
  <div class="ui-g-12 topbarsticky">
    <div class="ui-g-12 ui-g-nopad">
      <div class="ui-g-12 ui-md-6">
        <h1 style="margin-top: 6px; margin-bottom: 6px">Survey Setting</h1>
      </div>
      <div class="ui-g-12 ui-md-6 ui-rtl" dir="rtl">
        <button pButton *ngIf="!show" type="button" label="Edit" class="ui-button-warning topbarbutton"
          (click)="toggleDisabled(); show=!show"></button>
        <button pButton *ngIf="show" type="button" label="Save" class="ui-button-success topbarbutton"
          (click)="UpdateDocumentCriteria()" [disabled]="false"></button>
        <button pButton *ngIf="show" type="button" label="Cancel" class="ui-button-secondary topbarbutton"
          style="font-size:13px" (click)="toggleDisabled(); show=!show"></button>
      </div>
    </div>
    <div class="ui-g-12">
      <p-messages [(value)]="msgs"></p-messages>
    </div>
  </div>
  <div class="ui-g-12 ui-fluid card">
    <div class="ui-g">
      <div class="ui-g-12">
        <h3>Setting</h3>
      </div>

      <div class="ui-g-12 ui-md-6 ui-g-nopad" style="padding-right: 5%">
        <div class="ui-g">
          <div class="ui-g-12 ui-g-nopad">
            <div class="ui-g-4 form-field">
              Start Date
            </div>
            <div class="ui-g-8 form-field">
              <input [disabled]="disabled" pInputText placeholder="Start Date" type="text"
                [(ngModel)]="Model.startDate">
            </div>
          </div>
          <div class="ui-g-12 ui-g-nopad">
            <div class="ui-g-4 form-field">
              End Date
            </div>
            <div class="ui-g-8 form-field">
              <input [disabled]="disabled" pInputText placeholder="End date" type="text" [(ngModel)]="Model.endDate">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
