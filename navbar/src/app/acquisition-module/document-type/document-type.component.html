<router-outlet #outlet="outlet"></router-outlet>
<div class="ui-fluid">
  <div class="ui-g" *ngIf="outlet.isActivated == false">

    <div class="ui-g-12 topbarsticky">
      <div class="ui-g-12" style="padding-left: 6px; padding-top: 6px">
        <h1 style="margin-top: 6px; margin-bottom: 6px">Document Information</h1>
      </div>
    </div>

    <div class="card ui-g-12 ui-lg-12 ui-md-12" *ngIf="dataAvailable">
      <div class="ui-g-12" style="padding-left: 3.4%; padding-right: 3.4%">
        <div class="ui-g-12">
          <h3>Document Information</h3>
        </div>
        <div class="ui-g-12 ui-g-nopad">
          <div class="ui-g-2 ui-md-2">
            Name
            <span style="color:red">*</span>
          </div>
          <div class="ui-g-10 ui-md-4">
            <input pInputText class="ui-lg-10 ui-md-10" placeholder="Knockout Name" type="text" [disabled]="true"
              [(ngModel)]="lookups.lookupName">
          </div>
        </div>

        <div class="ui-g-12 ui-g-nopad">
          <div class="ui-g-2 ui-md-2" style="padding-top: 15px">
            Group
            <span style="color:red">*</span>
          </div>
          <div class="form-group ui-g-10 ui-md-4">
            <input pInputText class="ui-lg-10 ui-md-10" placeholder="Knockout Name" type="text" [disabled]="true"
              [(ngModel)]="lookups.groupValue">
          </div>
        </div>

        <div class="ui-g-12 ui-g-nopad">
          <div class="ui-g-2 ui-md-2" style="padding-top: 15px">
            Parameter Key
            <span style="color:red">*</span>
          </div>
          <div class="form-group ui-g-10 ui-md-4" [formGroup]="lookupDetailForm">
            <input pInputText class="ui-lg-10 ui-md-10" placeholder="Parameter Key" formControlName="lookupKey"
              type="text" id="projectId">
          </div>
        </div>

        <div class="ui-g-12 ui-g-nopad">
          <div class="ui-g-2 ui-md-2" style="padding-top: 15px">
            Parameter Value
            <span style="color:red">*</span>
          </div>
          <div class="form-group ui-g-10 ui-md-4" [formGroup]="lookupDetailForm">
            <input pInputText class="ui-lg-10 ui-md-10" placeholder="Parameter Value" formControlName="lookupValue"
              type="text" id="projectId">
          </div>
        </div>

        <div class="ui-g-12 ui-g-nopad">
          <div class="ui-g-2 ui-md-2">
            Is Active
          </div>
          <div class="form-group ui-g-10 ui-md-4" [formGroup]="lookupDetailForm">
            <ui-switch checkedLabel="Yes" uncheckedLabel="No" size="small" color="#007bff" formControlName="isActive">
            </ui-switch>
          </div>
        </div>

        <div class="ui-g-12 ui-rtl" dir="rtl">
          <button pButton type="submit" class="ui-button-primary" style="width: 8em; margin: 3px" label="Add"
            (click)="addLookupDetail()"></button>
          <button pButton class="secondary-btn" style="width: 8em; margin: 3px" label="Discard"
            (click)="discard()"></button>
        </div>
      </div>
    </div>

    <div class="ui-g-12 card">
      <div class="ui-g-12" style="padding-left: 3.4%; padding-right: 3.4%">
        <p-table #dt [columns]="cols" [value]="lookupDetails" dataKey="lookupDetailId" editMode="row"
          [responsive]="true" [globalFilterFields]="['lookupValue', 'lookupKey', 'lookupName']">
          <ng-template pTemplate="caption">
            <div class="ui-g">
              <div class="ui-g-12 ui-md-3">
                <input type="text" pInputText size="20" placeholder="Group Master"
                  (input)="dt.filterGlobal($event.target.value, 'contains')" style="width:auto; float: left;">
              </div>
            </div>
          </ng-template>

          <ng-template pTemplate="header" let-columns>
            <tr>
              <th style="width: 7%">
                No
              </th>
              <th *ngFor="let col of columns" [ngSwitch]="col.field" [pSortableColumn]="col.field"
                [ngStyle]="{'width': col.width}">
                {{col.header}}
                <p-sortIcon [field]="col.field" ariaLabel="Activate to sort"
                  ariaLabelDesc="Activate to sort in descending order"
                  ariaLabelAsc="Activate to sort in ascending order">
                </p-sortIcon>
              </th>
              <th style="width: 10%">
                Action
              </th>
            </tr>
          </ng-template>

          <ng-template pTemplate="body" let-rowIndex="rowIndex" let-rowData let-editing="editing" let-ri="rowIndex">
            <tr [pEditableRow]="rowData">
              <td style="text-align: center; width: 20px">
                {{rowIndex + 1}}
              </td>
              <td>
                {{rowData.lookupKey}}
              </td>
              <td>
                <p-cellEditor>
                  <ng-template pTemplate="input">
                    <input pInputText type="text" [(ngModel)]="rowData.lookupValue" required>
                  </ng-template>
                  <ng-template pTemplate="output">
                    {{rowData.lookupValue}}
                  </ng-template>
                </p-cellEditor>
              </td>
              <td style="text-align: center">
                <p-cellEditor>
                  <ng-template pTemplate="input">
                    <ui-switch checkedLabel="Yes" uncheckedLabel="No" size="small" color="#007bff"
                      [(ngModel)]="rowData.isActive" required></ui-switch>
                  </ng-template>
                  <ng-template pTemplate="output">
                    {{rowData.isActive}}
                  </ng-template>
                </p-cellEditor>
              </td>
              <td style="text-align:center">
                <span *ngIf="!editing" pInitEditableRow class="fa fa-pencil-square-o"
                  style="font-size: 1.2em; cursor: pointer;" (click)="onRowEditInit(rowData)"></span>
                <span *ngIf="editing" pSaveEditableRow class="pi pi-check" style="font-size: 1.2em; cursor: pointer;"
                  (click)="onRowEditSave(rowData)"></span>
                <span *ngIf="editing" pCancelEditableRow class="pi pi-times" style="font-size: 1.2em; cursor: pointer;"
                  (click)="onRowEditCancel(rowData, ri)"></span>
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </div>
</div>
