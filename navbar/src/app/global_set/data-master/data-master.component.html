<router-outlet #outlet="outlet"></router-outlet>
<div class="ui-g ui-fluid"  *ngIf="outlet.isActivated == false">
    <div class="ui-grid-row ui-g-12" style="background-color: white;">
        <div class="ui-g-12">
            <div style="padding-left: 10px; padding-right:5px;">
                <h1>Lookup</h1>
            </div>
        </div>
        <div>
            <div style="padding-left: 15px;">
                <h2 style="margin-bottom: 5px">Welcome to our Archives </h2>
            </div>
            <div style="padding-left: 15px;" class="ui-g-4">
                Lookup master is table contain of data use in this system.
                You Can check our documentation for futher information about
                lookup table and lookup fuction.
            </div>
        </div>
    </div>
    <div class="card ui-g-12">
            <div class="ui-g">
                <div class="ui-g-12 ui-lg-6 ui-md-6" style="float: left; padding-left: 13px; padding-right:5px;" >
                    <td>
                        <input type="text"  pInputText (keydown.enter)="getLookupListByName()" [(ngModel)]="lookupName" placeholder="Search">
                    </td>
                    <td>
                        <a (click)="getLookupListByName();" class="search-icon" style="font-size: 15px">
                            <i class="fa fa-search" style="cursor: pointer; margin-left: 10px"></i>
                        </a>
                    </td>
                </div>
            </div>
        <div class="ui-g-12" *ngIf="show">
            <div style="padding-left: 5px; padding-right:5px;">
                <p-table #du [value]="lookupList" dataKey="groupValue"
                         [paginator]="true" [rows]="25" [pageLinks]="3" [rowsPerPageOptions]="[25,50,100]">

                                    <!--</a>-->
                                <!--</td>-->
                            <!--</div>-->
                        <!--</div>-->
                    <!--</ng-template>-->
                    <ng-template pTemplate="header" >
                        <tr style="text-align: center">
                            <th style="width: 7%">
                                <label>No</label>
                            </th>
                            <th>Lookup Name</th>
                            <th>Lookup Group</th>
                            <th style="width: 10%">Action</th>
                        </tr>
                    </ng-template>

                    <ng-template let-rowData let-rowIndex="rowIndex" pTemplate="body">
                        <tr>
                            <td style="text-align: center; width: 20px">
                                {{rowIndex + 1}}
                            </td>
                            <td>{{rowData.lookupName}}</td>
                            <td>{{rowData.groupValue}}</td>
                            <!--<td>{{rowData.createdAt}}</td>-->
                            <td style="text-align: center">
                                <i class="fa fa-pencil-square-o" style="font-size: 1.2em"
                                   routerLink="/globalsetting/lookup/detail/{{rowData['lookupHeadId']}}"></i>
                            </td>
                        </tr>
                    </ng-template>

            </div>
        </div>
    </div>
</div>
