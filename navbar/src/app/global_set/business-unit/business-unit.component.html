<router-outlet #outlet="outlet"></router-outlet>
<div class="ui-g" *ngIf="outlet.isActivated == false">
        <div class="card">
    <!-- <div class="ui-g-12"> -->
        <!-- <div class="card"> -->
            <h1><b>Business Unit</b></h1>
            <p-table #dt [columns]="cols" [value]="businessUnit" [paginator]="true" [rows]="10" [pageLinks]="3" [rowsPerPageOptions]="[10,20,25]">
                <ng-template pTemplate="caption">
                    <div class="ui-g">
                        <div class="ui-g-12 ui-md-3">
                            <input type="text" pInputText size="20" placeholder="Global Filter"
                            (input)="dt.filterGlobal($event.target.value, 'contains')" style="width:auto; float: left;">
                            <i class="fa fa-search" style="margin:8px 4px 4px 4px; float: left"></i>
                        </div>
                        <div class="ui-g-12 ui-md-2 ui-md-offset-7">
                            <button pButton style="float:right" type="button" label="Add" routerLink="/globalsetting/business-unit/add"></button>
                        </div>
                    </div>
                </ng-template>
                <ng-template pTemplate="header" let-columns>
                    <tr>
                        <th *ngFor="let col of columns" [ngSwitch]="col.field" [pSortableColumn]="col.field">
                            {{col.header}}
                            <p-sortIcon [field]="col.field" ariaLabel="Activate to sort" ariaLabelDesc="Activate to sort in descending order" ariaLabelAsc="Activate to sort in ascending order"></p-sortIcon>
                        </th>
                        <th>
                        <label>Action</label>
                        </th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-rowData let-columns="columns">
                    <tr [pSelectableRow]="rowData">
                        <td *ngFor="let col of columns">
                            {{rowData[col.field]}}
                        </td>
                        <td style="text-align: center">
                            <i class="pi pi-eye" style="font-size: 1.5em; cursor: alias" routerLink="/globalsetting/business-unit/details/{{rowData['busuId']}}" ></i>
                            <!-- <i class="pi pi-pencil" style="font-size: 1.5em" routerLink="/globalsetting/business-unit/update/{{rowData['busuId']}}" ></i> -->
                            <!--<i class="pi pi-times" style="font-size: 1.5em"></i>-->
                        </td>
                    </tr>
                </ng-template>
                <ng-template pTemplate="summary">
                    <h4>This company has listed {{businessUnit?.length}} business unit(s)</h4>
                </ng-template>
            </p-table>
        <!-- </div> -->
    <!-- </div> -->
    </div>
</div>
