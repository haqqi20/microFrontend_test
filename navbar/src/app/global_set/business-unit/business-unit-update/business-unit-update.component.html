<router-outlet></router-outlet>
<div class="ui-g">
  <div class="ui-g-12 topbarsticky">
    <div class="ui-g-12" style="float:right">
      <td style="padding-left:5px; float: left; position: absolute; top: 0px">
        <h1>Update Business Unit</h1>
      </td>
      <td style=" padding-right: 5px; float: right">
          <button pButton type="submit" label="Save" (click)="showSuccess(); reset()"></button>
      </td>
      <td style="padding-right: 5px; float: right">
          <button pButton class="secondary-btn" routerLink="/globalsetting/business-unit" label="Cancel"></button>
      </td>
    </div>
  </div>
  <div class="ui-grid-row ui-g-12"
    style="float: right; position: sticky; position: -webkit-sticky; top: 60px; background-color: white">
    <div class="card ui-g-12 ui-md-12">
      <h2>Business Unit</h2>
    </div>
    <!-- </div> -->
    <div class="ui-g-2">
      Name
    </div>
    <div class="ui-g-10 ui-md-10">
      <input class="ui-lg-3" pInputText placeholder="Enter business unit name" type="text">
    </div>
    <br>
    <div class="ui-g-2">
      Type
    </div>
    <div class="ui-g-10 ui-md-10">
      <p-dropdown [options]="buType" placeholder="Select type"></p-dropdown>
    </div>
    <br>
    <div class="ui-g-2">
      Status
    </div>
    <div class="ui-g-10 ui-md-10">
      <p-dropdown [options]="buStatus" placeholder="Select status"></p-dropdown>
    </div>
    <div class="ui-g-2">
      Is Active
    </div>
    <div class="ui-g-10 ui-md-10">
      <p-inputSwitch [(ngModel)]="checked"></p-inputSwitch>
      <br><br>
    </div>
  </div>
</div>
