<router-outlet #outlet="outlet"></router-outlet>
<div class="ui-g" *ngIf="outlet.isActivated == false">

    <div class="ui-grid-row ui-g-12" style="background-color: white;">
        <div class="">
            <div class="ui-g">
                <div class="ui-g-12 ui-md-3" style="margin-left:10px; margin-right:30%">
                    <h1>Roles</h1>
                </div>
            </div>

            <div class="ui-g-12 ui-g-nopad">
                <div class="ui-g">
                    <div class="ui-g-12 ui-lg-12">
                        <div class="ui-g form-group">
                            <div class="ui-g-12">
                                <p-table #dt [columns]="cols" [value]="roles" [paginator]="true" [rows]="10"
                                    [pageLinks]="3" [rowsPerPageOptions]="[10,20,25]">
                                    <ng-template pTemplate="caption">
                                        <div class="ui-g">
                                            <div class="ui-g-12 ui-md-3">
                                                <input type="text" pInputText size="20" placeholder="Search"
                                                    (input)="dt.filterGlobal($event.target.value, 'contains')"
                                                    style="width:auto; float: left;">
                                                <!--<i class="fa fa-search" style="margin:8px 4px 4px 4px; float: left"></i>-->
                                            </div>
                                            <div class="ui-g-12 ui-md-2 ui-md-offset-7">
                                                <!--<button pButton type="button" label="Add" routerLink="addoffice"></button>-->
                                                <button pButton style="float:right; width: 75px" type="button"
                                                    label="Add" routerLink="/globalsetting/roles/add"></button>
                                            </div>
                                        </div>
                                    </ng-template>

                                    <ng-template pTemplate="colgroup" let-columns>
                                        <colgroup>
                                            <col *ngFor="let col of columns" [style.width]="col.width">
                                        </colgroup>
                                    </ng-template>

                                    <ng-template pTemplate="header" let-columns>
                                        <tr>
                                            <th style="width: 7%">
                                                <label>No</label>
                                            </th>
                                            <th *ngFor="let col of columns" [ngSwitch]="col.field"
                                                [pSortableColumn]="col.field">
                                                {{col.header}}
                                                <p-sortIcon [field]="col.field" ariaLabel="Activate to sort"
                                                    ariaLabelDesc="Activate to sort in descending order"
                                                    ariaLabelAsc="Activate to sort in ascending order"></p-sortIcon>
                                            </th>
                                            <th style="width: 10%">
                                                <label>Action</label>
                                            </th>
                                        </tr>
                                    </ng-template>
                                    <ng-template pTemplate="body" let-rowData let-columns="columns"
                                        let-rowIndex="rowIndex">
                                        <tr [pSelectableRow]="rowData">
                                            <td style="text-align: center; width: 7%">
                                                {{rowIndex + 1}}
                                            </td>
                                            <td *ngFor="let col of columns" class="costsheet">
                                                {{rowData[col.field]}}
                                            </td>
                                            <td style="text-align: center; width: 10%">
                                                <i class="fa fa-pencil-square-o"
                                                    style="font-size: 1.2em; cursor: pointer"
                                                    routerLink="/globalsetting/roles/details"></i>
                                            </td>
                                        </tr>
                                    </ng-template>
                                    <ng-template pTemplate="summary">
                                        Total Role {{roles?.length}} Data
                                    </ng-template>
                                </p-table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
