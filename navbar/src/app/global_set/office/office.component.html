
<app-office-message></app-office-message>
<div class="ui-g" *ngIf="outlet.isActivated == false">
    <p-messages [(value)]="messages"></p-messages>
    <div class="card">
        <!-- <div class="ui-g-12"> -->
        <!-- <div class="card"> -->
        <h1><b>Offices</b></h1>
        <p-table #dt [columns]="cols" [value]="offices" [paginator]="true" [rows]="10" [pageLinks]="3"
            [rowsPerPageOptions]="[10,20,25]">
            <ng-template pTemplate="caption">
                <div class="ui-g">
                    <div class="ui-g-12 ui-md-3">
                        <input type="text" pInputText size="20" placeholder="Search"
                               (input)="dt.filterGlobal($event.target.value, 'contains')"
                               style="width:auto; float: left;">
                        <!--<i class="fa fa-search" style="margin:8px 4px 4px 4px; float: left"></i>-->
                    </div>
                    <div class="ui-g-12 ui-md-2 ui-md-offset-7">
                        <!--<button pButton type="button" label="Add" routerLink="addoffice"></button>-->
                        <button pButton style="float:right; width: 75px" type="button" label="Add"
                            routerLink="/globalsetting/office/add"></button>
                    </div>
                </div>
            </ng-template>
            <ng-template pTemplate="colgroup" let-columns>
                <colgroup>
                    <col *ngFor="let col of columns" [style.width]="col.width">
                </colgroup>
            </ng-template>
            <ng-template pTemplate="header" let-columns>
                <tr>
                    <th style="width: 7%">
                        <label>No</label>
                    </th>
                    <th *ngFor="let col of columns" [ngSwitch]="col.field" [pSortableColumn]="col.field">
                        {{col.header}}
                        <p-sortIcon [field]="col.field" ariaLabel="Activate to sort"
                            ariaLabelDesc="Activate to sort in descending order"
                            ariaLabelAsc="Activate to sort in ascending order"></p-sortIcon>
                    </th>
                    <th>
                        <label>Action</label>
                    </th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-rowIndex="rowIndex" let-rowData let-columns="columns">
                <tr>
                    <td style="text-align: center; width: 20px">
                        {{rowIndex + 1}}
                    </td>
                    <!--<td *ngFor="let col of columns">-->
                        <!--{{rowData[col.field]}}-->
                    <!--</td>-->
                    <td>
                        {{rowData["name"]}}
                    </td>
                    <td>
                        {{rowData["officeHeadId"]}}
                    </td>
                    <td>
                        {{rowData["officeType"]}}
                    </td>
                    <td class="costsheet">
                        {{rowData["address"]}}
                    </td>
                    <td>
                        {{rowData["city"]}}
                    </td>
                    <td style="text-align: center">
                        <i class="fa fa-pencil-square-o" style="font-size: 1.2em; cursor: alias"
                            routerLink="/globalsetting/office/details/{{rowData['officeId']}}"></i>
                    </td>
                </tr>
            </ng-template>
            <!--<ng-template pTemplate="body" let-employee let-rowIndex="rowIndex">-->
                <!--<tr>-->
                    <!--<td style="text-align: center; width: 20px">-->
                        <!--{{rowIndex + 1}}-->
                    <!--</td>-->
                    <!--<td>-->
                        <!--{{employee["employeeNo"]}}-->

                    <!--</td>-->
                    <!--<td>-->
                        <!--{{employee["fullName"]}}-->
                    <!--</td>-->
                    <!--<td>-->
                        <!--{{employee["workPosition"]}}-->
                    <!--</td>-->
                    <!--<td>-->
                        <!--{{employee["employmentStatus"]}}-->
                    <!--</td>-->
                    <!--<td>-->
                        <!--{{employee["employeeType"]}}-->
                    <!--</td>-->
                <!--</tr>-->
            <!--</ng-template>-->

            <ng-template pTemplate="summary">
                <h4>This company has listed {{offices?.length}} office(s)</h4>
            </ng-template>
        </p-table>
        <!-- </div> -->
        <!-- </div> -->
    </div>
</div>
<router-outlet #outlet="outlet"></router-outlet>
